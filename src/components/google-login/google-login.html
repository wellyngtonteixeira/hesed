<!-- Generated template for the GoogleLoginComponent component -->
<div *ngIf="(auth.membro | async) || {} as membro">
  <button ion-button *ngIf="!membro.email"
          (tap)="googleLogin()">
    Login com Google
  </button>
  <div *ngIf="membro.email">
    Você conseguiu se logar e o seu UID é: {{membro.email}}
    <button ion-button (tap)="signOut()">
      Sair
    </button>
  </div>
</div>
