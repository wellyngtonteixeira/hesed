<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Membros</ion-title>
    <ion-buttons end>
    	<button ion-button navPush="AddMembroPage">
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="search($event)" [(ngModel)]="searchQuery" placeholder="Pesquise membros..."></ion-searchbar>
    <ion-list>
      <ion-list-header>Cadastrados</ion-list-header>
      <ion-item *ngFor="let membro of membrosLista" detail-push 
      navPush="EditMembroPage" [navParams]="{membro: membro}">
        {{membro.nome}}
      </ion-item>
    </ion-list>
</ion-content>
